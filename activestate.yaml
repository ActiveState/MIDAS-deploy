project: https://platform.activestate.com/shaunl/MIDAS-Perl?branch=main&commitID=b148a8b5-29c8-49b7-b5a8-20a50a7b60bc

scripts:
  - name: setup
    description: Runs the perl script to set up file extension associations and start menu shortcut pointing to the perl executable
    language: perl
    if: eq .OS.Name "Windows"
    value: |
      use lib q(.);
      use Setup qw(
        create_internet_shortcuts
        create_shortcuts
        create_file_assoc
        set_system_user_env
        install_apache
      );
      create_internet_shortcuts();
      create_shortcuts();
      create_file_assoc();
      print "Successfully created Desktop Shortcuts and File Associations.\n";
      set_system_user_env();
      install_apache();
      print "Successfully installed Apache.\n\n";
events:
 - name: first-activate
   if: eq .OS.Name "Windows"
   value: perl $scripts.setup.path()
